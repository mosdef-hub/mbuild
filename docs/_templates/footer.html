{%extends "!footer.html" %}
{% block extrafooter %}
  <script>
    const $footer = $('footer');
    const $contentInfoDiv = $footer.find('div[role="contentinfo"]');
    if($contentInfoDiv){
      const $paragraph = $contentInfoDiv.find('p');
      if($paragraph) {
        $paragraph.find('.commit').remove();
        $paragraph.append(
            `|<a href="https://github.com/mosdef-hub/mbuild" target="_blank">
                <i class="fa fa-github-square"></i>
                GitHub
            </a>
            |<a href="https://mosdef.org" target="_blank">
                <i class="fa fa-globe"></i>
                MoSDeF Home
            </a>|`
        );
      }
    }
  </script>
{{ super() }}
{% endblock %}
