name: mbuild-docs
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge
dependencies:
  - python>=3.8
  - pip:
    - sphinx
    - sphinx_rtd_theme
    - sphinxcontrib-svg2pdfconverter[CairoSVG]
    - cairosvg
    - nbsphinx
    - networkx >=2.0
    - lark-parser
    - requests
    - lxml
    - numpydoc
    - widgetsnbextension
