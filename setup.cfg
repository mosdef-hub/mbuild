[bumpversion]
current_version = 0.10.13
commit = True
tag = True
message = Bump to version {new_version}
tag_name = {new_version}

[coverage:run]
omit = 
	mbuild/examples/*
	mbuild/tests/*

[coverage:report]
exclude_lines = 
	pragma: no cover
	
	if 0:
	if __name__ == .__main__.:
	def __repr__
	except ImportError
omit = 
	mbuild/examples/*
	mbuild/tests/*

[bumpversion:file:mbuild/__init__.py]

[bumpversion:file:setup.py]

[bumpversion:file:docs/conf.py]
